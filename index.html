<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS calculator</title>
</head>

<body>
	<div class="container">
		<div class="calc__wrapper">
			<p class='input'></p>
			<div class="buttons">
				<div class="digits buttons__part">
					<div class="digit num" value='1'>1</div>
					<div class="digit num" value='2'>2</div>
					<div class="digit num" value='3'>3</div>
					<div class="digit num" value='4'>4</div>
					<div class="digit num" value='5'>5</div>
					<div class="digit num" value='6'>6</div>
					<div class="digit num" value='7'>7</div>
					<div class="digit num" value='8'>8</div>
					<div class="digit num" value='9'>9</div>
					<div class="digit num" value='0'>0</div>
				</div>
				<div class="digits buttons__part">
					<div class="digit plus op" value='+'>+</div>
					<div class="digit minus op" value='-'>-</div>
					<div class="digit divide op" value='/'>/</div>
					<div class="digit multiply op" value='*'>*</div>
					<div class="digit total eq" value='='>=</div>
					<div class="digit dot" value='.'>.</div>
					<div class="digit delete">C</div>
					<div class="digit plus__minus">+/-</div>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
